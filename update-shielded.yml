name: Update Shielded Pool Data

on:
  schedule:
    # Runs every 8 hours: 00:00, 08:00, 16:00 UTC
    - cron: '0 */8 * * *'
  
  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    # Grant write permissions to push changes
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Fetch shielded pool data
        run: python fetch_shielded.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add shielded_data.json
          git diff --staged --quiet || git commit -m "ðŸ”’ Update shielded pool data - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
